<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>AJAX 3일차 (Jquery 중급문법)-form(submit+post)</title>
<script src="./jquery.js"></script>
<script>
$(function(){//Jquery는 id, class를 사용합니다.
	$("#btn").click(function(){
		var $m = $("#mid").val();
	});

   $("#f").submit(function(){	//submit form id를 적용해야만 합니다.
		var $m = $("#mid").val();
		if($m==""){
			alert("아이디를 입력하세요");
			return false;
		}
		else{
			//$(this).submit();
			//return true;
			//return;
		
			this.method ="POST";
			this.action ="./index8.do";
			this.enctype = "application/x-www-form-urlencoded";
			this.submit();
		
		}
		
	});
	
});
//Javascript name,id

</script>
</head>
<body>
<form name="f" id="f" method="post" action="index8.do">
<input type="text" name="mid" id="mid">
<input type="submit" value="전송">
<input type="button" value="확인" id="btn">
</form>
</body>
</html>
