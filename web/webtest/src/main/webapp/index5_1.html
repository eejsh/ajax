<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AJAX 3일차 (전송형태 - 한글) index5.html</title>
</head>
<body>

<div id="print"></div>

</body>

<script>
//encodeURI (암호화로보내줌) <->  decodeURI (암호화 된 데이터가 넘어와 풀어주는 역활)
var a = decodeURI(window.location.search);
var word =a.split("?user=");
document.getElementById("print").innerText = word[1];



</script>

</html>
