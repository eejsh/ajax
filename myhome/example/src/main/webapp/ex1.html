<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>ajax 복습 1</title>
<script src="./js/jquery.js"></script>
<script>

//제이쿼리
 $(function(){

	 $("#data_post").click(function(){
		 
		 var $a = $("#data").val();  //text id=data1값 가져옴
		 var $b = $("#data2").val();  //text id=data2값 가져옴
		 
		 var $c = $("#data3").val();  //text id=data3값 가져옴
		 
		 location.href='./ex1.do?cal=' + $a + '&cal2=' + $b + '&job=' + $c ;

		  	
		  	
	 });
	 
 });

 //자바스크립트
 function data_post(){
	 var a = document.getElementById("data").value;  //text id=data1 값 가져옴
	 var b = document.getElementById("data2").value;  //text id=data2 값 가져옴
	 
	 var c = document.getElementById("data3").value;  //text id=data3 값 가져옴
	
	 location.href='./ex1.do?cal=' + a + '&cal2=' + b + '&job=' + c ;
	 
	 
 }

 
 

 
 
</script>
</head>
<body>
<!-- backend : cal , cal2 파라미터값 전송 -->
<input type="text" id="data">
<input type="text" id="data2">

<!-- 응용문제 : 직업군을 선택하여 loacation으로 전달형태
직업 : 학생, 주부, 회사원, 프로그래머, 기타 값 전송
출력 : [html] 
선택하신 직업군은 XXXXX 입니다.
-->
<select id="data3">
<option value="">[직업을 선택하세요.]</option>
<option value="학생">학생</option>
<option value="주부">주부</option>
<option value="프로그래머">프로그래머</option>
<option value="기타">기타</option>
</select> 

<input type="button" value="js" onclick="data_post()" > 
<input type="button" value="jq" id="data_post"> <!-- 제이쿼리는 원클릭 사용안함. -->


</body>
</html>
