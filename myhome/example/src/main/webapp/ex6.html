$.fn.ccc = function(){

	$.ajax({
	
		url : "./ex6.do",
		method : "GET",
		dataType : "html",
		cache : false,
		success : function($data){
		
			$("#dataview").html($data);
		
		},error:function(){
			console.log("통신오류");
		}
		
});

	setTimeout($.fn.ccc,1000);

}
setTimeout($.fn.ccc,1000); //ajax를 호출하면 ajax안에서만 돌아서 setTimeout 못읽음. function 하나 묶어줘야됨.

	
//첨부터 값이 비어있을 경우 setinterval  -->1번밖에 사용이 안됨
