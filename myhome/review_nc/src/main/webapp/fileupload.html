<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chorme=1">
<title>파일 업로드 기능</title>
</head>
<body>
<script>

function abc(){
f.submit();

}

</script>

<!--파일첨부 필드만 추가해줘야댐!!  
!!파일첨부 기능이 있을 경우 무조건 POST로 넘어가야됨!!!!!!!!

파일 첨부 기능 시 enctype="multipart/form-data"필수 !!!!!
-->
<form name="f" id="f" method="POST" action="fileuploadok.do" enctype="multipart/form-data">
<!-- <input type="text"> multipart 사용해도 암호화로 잘 넘어감!!!!! -->

<input type="file" name="file" accept="image/*">
<input type="button" value="전송" onclick="abc();">
</form>

</body>
</html>
